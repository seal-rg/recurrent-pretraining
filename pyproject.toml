    "B011",
    "PT015",
    "E266",
    "E741",
]

# [tool.ruff.lint.per-file-ignores]
# "__init__.py" = ["F401"]

[tool.pyright]
include = ["recpre", "train.py"]
exclude = ["**/__pycache__", "**/*ipynb*"]

pythonVersion = "3.11"
pythonPlatform = "Linux"

# ignores
reportPrivateImportUsage = false
# reportIncompatibleMethodOverride = false
typeCheckingMode = "basic"
